<!DOCTYPE html>
<html>

	<head>
		<title>Twitter, or X, clone</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
		<!-- CSS -->
		<link rel="stylesheet" href="index.css">
		<!-- Font Awesome CDN -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
		integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600&display=swap" rel="stylesheet">
	</head>

	<body> 
		<header>
			<div class="container">
				<h1>Twimba</h1>
			</div>
		</header>
		<main>
			<div class="container">
				<div class="tweet-input-area">
					<img src="images/owl.png" class="profile-pic">
					<textarea placeholder="What's happening?" id="tweet-input"></textarea>
				</div>
				<button id="tweet-btn">Tweet</button>
				<div class="feed" id="feed">
					<!-- Tweets here!! -->
				</div>
			</div>
		</main>
		<div class="bottom">
			<div class="attribution">
				<h4>
					Attribution: <br><br>
					Photos by
					talented creators on
					<a target="_blank" href="https://unsplash.com/">
					Unsplash</a>
				</h4>
			</div>
			<div class="my-links">
				<h4>My links:</h4>
				<h4>
					<a target="_blank" href="https://github.com/AlenaTih">GitHub</a>,
					<a target="_blank" href="https://www.linkedin.com/in/alenatikhomirova/">LinkedIn</a>
				</h4>
			</div>
		</div>
		<script src="index.js" type="module"></script>
	</body>

</html>
